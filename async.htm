<!DOCTYPE html>

<title>Interpreter Logo  - Eksperymentalna wersja asynchroniczna</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<link rel="alternate" type="application/atom+xml" href="https://github.com/inexorabletash/jslogo/commits/master.atom">

<script type="text/javascript">var LOGO_SLEEP = false;</script>
<script type="text/javascript" src="async.js"></script>
<link rel="stylesheet" href="logo.css">

<div id="display">
    <canvas id="sandbox" width="760" height="480">
        <span>Twoja przeglądarka nie obsługuje elementu canvas - przepraszamy!</span>
    </canvas>
    <canvas id="turtle" width="760" height="480"></canvas>
    <div id="overlay"></div>
</div>

<div id="input">
    <input id="entry_single" type="text">
    <textarea rows="20" cols="80" id="entry_multi" style="display: none;"></textarea>
    <input id="run" type="button" value="run" title="Uruchom określone instrukcje" />
    <input id="toggle" type="button" value="+" title="Przełączanie między obszarem jednowierszowym a wielowierszowym"/>
</div>
